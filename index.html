<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Numu- Cute + Minimal (Advanced Calculator)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="themeSwitch" />
      🌗 Dark Mode
    </label>
  </div>

  <div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="undoCurrent()">↶ Undo</button>
      <button onclick="appendOperator('/')">/</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('*')">*</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('-')">-</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendOperator('+')">+</button>

      <button class="zero" onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>

    <div class="history" id="history">
      <h3>History</h3>
      <div class="history-controls">
        <button class="clear-history" onclick="clearHistory()">🗑️ Clear History</button>
        <button class="restore-last" onclick="restoreLastDeleted()">🔙 Restore Last Deleted</button>
        <button class="restore-storage" onclick="loadHistory()">🔁 Load From Storage</button>
      </div>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
